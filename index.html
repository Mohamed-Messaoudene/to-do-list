<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="messaoudene mohamed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83adcd84e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1>Make your to do list here<i class="fa-solid fa-hands" style="color: #0d14e3;"></i></h1>
        <div class="input_container">
            <input type="text" class="lora-font" id="item-input" placeholder="add your new task">
            <button id="add">add</button>
        </div>
        <div class="informe">You have to enter something !</div>
        <div class="items_container">
            <div class="item">
                <input type="checkbox" class="checkbox">
                <h3 >finish my course of java script</h3>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </section>
   <script src="todolist.js"></script> 
</body>
</html>
